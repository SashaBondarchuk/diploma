<div class="employees-management">
  <div class="header">
    <h2>Employees Management</h2>
    <div class="header-actions">
      <span class="p-input-icon-left search-input">
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          [formControl]="searchControl"
          placeholder="Search employees..."
        />
      </span>
      <p-button
        *ngIf="canEdit"
        label="Add Employee"
        icon="pi pi-plus"
        severity="contrast"
        variant="outlined"
        routerLink="/home/employees/add"
      ></p-button>
    </div>
  </div>

  <p-table
    [value]="filteredEmployees"
    [loading]="loading"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
    styleClass="p-datatable-sm"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Employee</th>
        <th>Phone</th>
        <th>Team</th>
        <th>Role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>
          <div class="employee-info">
            <p-avatar
              *ngIf="employee.avatar?.trim(); else defaultIcon"
              [image]="formatUserAvatar(employee.avatar!)"
              shape="circle"
              size="normal"
              class="avatar"
              tooltipPosition="bottom"
              [routerLink]="['/home/employee-profile', employee.id]"
            />
            <ng-template #defaultIcon>
              <p-avatar
                icon="pi pi-user"
                shape="circle"
                size="normal"
                class="avatar"
                tooltipPosition="bottom"
                [routerLink]="['/home/employee-profile', employee.id]"
              />
            </ng-template>
            <a [routerLink]="['/home/employee-profile', employee.id]" class="employee-name">
              {{ employee.firstName }} {{ employee.lastName }}
            </a>
          </div>
        </td>
        <td>{{ employee.phoneNumber }}</td>
        <td>
          <span *ngIf="employee.team">{{ employee.team.name }}</span>
          <span *ngIf="!employee.team" class="no-team">No team</span>
        </td>
        <td>
          <span class="role-chip" [ngClass]="getRoleClass(employee.user?.role.roleName)">
            {{ employee.user?.role.roleName }}
          </span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">
          <div class="empty-message">
            <i class="pi pi-users" style="font-size: 3rem"></i>
            <p>No employees found</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-toast></p-toast>
</div>
