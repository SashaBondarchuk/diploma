<div class="unauthorized-container">
  <div class="unauthorized-content">
    <i
      class="pi pi-lock text-6xl text-yellow-500 mb-4"
      style="font-size: 2rem"
    ></i>
    <h1></h1>
    <p>
      You don't have permissions to access this resource. Please contact
      administration
    </p>
    <p-button
      label="Back to login"
      styleClass="w-full"
      variant="outlined" 
      severity="contrast"
      (onClick)="navigateToLogin()"
    ></p-button>
  </div>
</div>
