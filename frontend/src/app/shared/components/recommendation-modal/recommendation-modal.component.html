<p-dialog
  header="Create Recommendation"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHide()"
>
  <form [formGroup]="form" class="recommendation-form">
    <div class="field">
      <label for="employeeId">Employee</label>
      <p-dropdown
        id="employeeId"
        [options]="employees"
        formControlName="employeeId"
        optionLabel="fullName"
        placeholder="Select an employee"
        [filter]="true"
        filterBy="fullName"
        [ngStyle]="{ width: '100%' }"
        [class.ng-invalid]="form.get('employeeId')?.invalid && form.get('employeeId')?.touched"
        [class.ng-dirty]="form.get('employeeId')?.dirty"
      ></p-dropdown>
      <small
        class="p-error"
        *ngIf="form.get('employeeId')?.invalid && form.get('employeeId')?.touched"
      >
        Please select an employee
      </small>
    </div>

    <div class="field">
      <label for="recommendationText">Recommendation</label>
      <textarea
        id="recommendationText"
        pTextarea
        formControlName="recommendationText"
        [rows]="10"
        style="resize: none; width: 100%;"
        [class.ng-invalid]="
          form.get('recommendationText')?.invalid && form.get('recommendationText')?.touched
        "
        [class.ng-dirty]="form.get('recommendationText')?.dirty"
      ></textarea>
      <small
        class="p-error"
        *ngIf="
          form.get('recommendationText')?.invalid && form.get('recommendationText')?.touched
        "
      >
        Recommendation text is required and must be less than 500 characters
      </small>
    </div>

    <div class="field-checkbox">
      <p-checkbox
        inputId="isVisibleToEmployee"
        formControlName="isVisibleToEmployee"
        [binary]="true"
      ></p-checkbox>
      <label for="isVisibleToEmployee">Make visible to employee</label>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="onHide()"
    ></button>
    <button
      pButton
      severity="contrast"
      label="Save"
      icon="pi pi-check"
      [loading]="saving"
      [disabled]="form.invalid"
      (click)="onSave()"
    ></button>
  </ng-template>
</p-dialog>
